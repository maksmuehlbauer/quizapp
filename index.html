    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <script

      crossorigin="anonymous"
    ></script>

  <body onload="render()">
    <nav class="navbar navbar-light bg-secondary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">QuizApp</span>
      </div>
    </nav>
    <div id="main-container" class="main-container">
      <div class="custom-container border rounded-4 p-0">
        <div class="card border-0 card-size">
          <div class="logo-container">
            <img src="./img/logo.png" class="card-img-top bg-color logo-img" />
          </div>
          <ul class="list-group list-group-flush border-custom-r">
            <li id="li_0" class="list-group-item border-0 px-5 py-3">HTML</li>
            <li id="li_1" class="list-group-item border-0 px-5 py-3">JS</li>
            <li id="li_2" class="list-group-item border-0 px-5 py-3">PYTHON</li>
            <li id="li_3" class="list-group-item border-0 px-5 py-3">C++</li>
          </ul>
          <button type="button" id="next" class="btn btn-warning px-3 btn-next" onclick="nextQuestion()" disabled>next Question</button>
        </div>
        <div id="question-box" class="question-box">
         
        </div>
      </div>
        
    </div>
